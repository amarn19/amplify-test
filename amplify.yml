version: 0.1

frontend:
  phases:
    preBuild:
      commands:
        - npm install -g yarn
        - yarn install
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - echo "b"
        - pwd
        - ls
  artifacts:
    baseDirectory: ./client/public/dist
    files:
      - '**/*'
  cache:
    path: 
      - node_modules/**/*
